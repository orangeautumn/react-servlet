<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
        background: #f5f5f5;
      }
      .container {
        background: #fff;
        display: inline-block;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }
      h1 {
        color: #1976d2;
      }
      button {
        background: #1976d2;
        color: #fff;
        border: none;
        padding: 14px 32px;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 30px;
        transition: background 0.2s;
      }
      button:hover {
        background: #125ea2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Java Web Application</h1>
      <p>This is the welcome page served by Java Servlet.</p>
      <button
        onclick="window.location.href = window.location.origin + window.location.pathname.split('/').slice(0,2).join('/') + '/employeereports'"
      >
        Go to React Page
      </button>
    </div>
  </body>
</html>
